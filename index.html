<!DOCTYPE html>
<html>
<body>

	<h1>JS_extra</h1>
	
	<p id="first"></p>
	<p id="last"></p>
	<p id="middle"></p>

	<script>
		let text = window.prompt("input data");
		var word = window.prompt("input a char to search");
		document.getElementById("first").innerHTML = text.indexOf(word);
		document.getElementById("last").innerHTML = text.lastIndexOf(word);
		document.getElementById("middle").innerHTML = text.indexOf(word,3);
	</script>

</body>
</html>
